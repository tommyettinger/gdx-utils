apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "distribution"

ext { javaVersion = 1.6 }

sourceCompatibility = javaVersion

sourceSets.main.java.srcDirs = ["src/main"]
sourceSets.test.java.srcDirs = ["src/test"]

repositories {
	mavenLocal()
	mavenCentral()
	maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
	compile "com.badlogicgames.gdx:gdx:1.0-SNAPSHOT"
	compile "junit:junit:4.11"
}

jar.manifest.attributes += ["web": "http://dermetfan.net/", "repository": "http://bitbucket.org/dermetfan/libgdx-utils", "version": System.currentTimeMillis()]
javadoc.title = "libgdx-utils"

eclipse.classpath.containers = ["org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-$javaVersion"]